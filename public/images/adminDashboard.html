<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ITAM</title>
    <!-- Link to Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Optional: You can keep your custom styles in styles.css -->
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-grey-100">
    <nav class="flex justify-between items-center p-4 bg-white shadow-md">
        <div class="space-x-4">
            <a href="dashboard.html" class="text-blue-600 hover:text-gray-900">Home</a>
        </div>
        <div class="space-x-4">
            <a href="login.html" class="text-blue-600 hover:text-gray-900">Logout</a>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        <h1 class="text-center text-3xl font-bold text-gray-800 mb-6">Admin Dashboard</h1>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-5 mt-20 ml-2">
        <div class="bg-white shadow-md rounded-md p-4">
            <h3 class="text-lg font-semibold text-gray-800 mb-2">Total Assets</h3>
            <p id="total-assets" class="text-3xl font-bold text-blue-500">0</p>
        </div>
        <div class="bg-white shadow-md rounded-md p-4">
            <h3 class="text-lg font-semibold text-gray-800 mb-2">Active Assets</h3>
            <p id="active-assets" class="text-3xl font-bold text-green-500">0</p>
        </div>
        <div class="bg-white shadow-md rounded-md p-4">
            <h3 class="text-lg font-semibold text-gray-800 mb-2">Maintenance Tasks</h3>
            <p id="maintenance-tasks" class="text-3xl font-bold text-yellow-500">0</p>
        </div>
        <div class="bg-white shadow-md rounded-md p-4 mr-2">
            <h3 class="text-lg font-semibold text-gray-800 mb-2">Asset Distribution</h3>
            <p id="asset-distribution" class="text-3xl font-bold text-purple-500">0</p>
        </div>
    </div>

    <br><br>

    <div class="flex flex-row h-64 mt-6">
        <div class="bg-pink-500 rounded-xl shadow-lg px-6 py-12 w-3/12 h-40 ml-40">
            <a href="assetInventory.html">
                <p class="text-center py-3">Asset Inventory</p>
            </a>
        </div>
        <div class="bg-blue-500 rounded-xl shadow-lg mx-6 px-6 py-12 w-3/12 h-40 ml-30">
            <a href="userManagement.html">
                <p class="text-center py-3">User Management</p>
            </a>
        </div>
        <div class="bg-green-500 rounded-xl shadow-lg px-6 py-12 w-3/12 h-40 ml-50">
            <a href="reportAnalysis.html">
                <p class="text-center py-3">Report</p>
            </a>
        </div>
    </div>

   
    </div>
</body>

</html>
